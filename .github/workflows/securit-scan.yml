name: Security Scans (Trivy)
on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

    
jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
 # Step 7: Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

          
       # Workaround: Copy .env files to completely different names without .env in them
      - name: Prepare .env files for scanning
        run: |
          echo "Finding .env files..."
          counter=1
          find . -type f \( -name "*.env" -o -name ".env*" \) -not -path "./.git/*" | while read file; do
            new_name="secrets-for-scan-${counter}.txt"
            echo "Copying $file to $new_name"
            cp "$file" "$new_name"
            counter=$((counter + 1))
          done
          
          echo ""
          echo "Created temporary files for scanning:"
          ls -la secrets-for-scan-*.txt 2>/dev/null || echo "No .env files found to copy"

    # Run Trivy secret scan only (to isolate the issue)
      - name: Trivy Secret Scan
        run: |
          echo "Running Trivy secret scan..."
          echo "Files that will be scanned (showing .txt files):"
          find . -name "*.txt" -not -path "./.git/*" | head -20
          
          echo ""
          echo "=== Trivy Secret Scan Results ==="
          trivy fs . \
            --scanners secret \
            --severity CRITICAL,HIGH \
            --format table \
            --no-progress || true

      # Cleanup temporary files
      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f secrets-for-scan-*.txt
          echo "Cleaned up temporary secret scan files"

