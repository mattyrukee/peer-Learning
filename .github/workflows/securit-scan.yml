name: Security Scans (Trivy)
on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

    
jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
 # Step 7: Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

           # Workaround: Copy .env files to .txt for scanning
      - name: Prepare .env files for scanning
        run: |
          find . -type f \( -name "*.env" -o -name ".env*" \) -not -path "./.git/*" | while read file; do
            cp "$file" "${file}.scan.txt"
          done

            # 3. Run Trivy filesystem scan
      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --scanners vuln,secret,misconfig \
            --include-hidden \
            --ignorefile .trivyignore \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --format table \
            -o trivy-report.txt

      # Cleanup temporary files
      - name: Cleanup temporary files
        if: always()
        run: |
          find . -name "*.scan.txt" -delete

