name: Security Scans (Trivy)
on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

    
jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
 # Step 7: Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

          
       # Workaround: Copy .env files to .txt for scanning
      - name: Prepare .env files for scanning
        run: |
          echo "Finding .env files..."
          find . -type f \( -name "*.env" -o -name ".env*" \) -not -path "./.git/*" | while read file; do
            echo "Copying $file to ${file}.scan.txt"
            cp "$file" "${file}.scan.txt"
          done
          echo "Created temporary .scan.txt files for scanning"

    # Run Trivy filesystem scan and display results
      - name: Trivy FS Scan
        run: |
          echo "Running Trivy scan..."
          trivy fs . \
            --scanners secret \
            --severity CRITICAL,HIGH \
            --format table \
            --no-progress || true
          
          echo ""
          echo "=== Saving detailed report ==="
          trivy fs . \
            --scanners secret \
            --severity CRITICAL,HIGH \
            --format table \
            -o trivy-report.txt
# Display the report
      - name: Display Trivy Report
        if: always()
        run: |
          if [ -f trivy-report.txt ]; then
            echo "=== Trivy Report Contents ==="
            cat trivy-report.txt
          else
            echo "No report file generated"
          fi

      # Cleanup temporary files
      - name: Cleanup temporary files
        if: always()
        run: |
          find . -name "*.scan.txt" -delete
          echo "Cleaned up temporary .scan.txt files"

